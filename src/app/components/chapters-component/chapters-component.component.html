<section class="chapters">  

    <table class="table table-dark">
        <thead class="table">
                <th></th>
                <th>Titulo de capitulo</th>
                <th>Descripcion</th>
                <th>Numero de capitulo</th>
        </thead>
        <tbody >
            <tr class="" *ngFor="let chapter of chapters; index as i " > 
                <td>{{chapter.titulo_cap}}</td>
                <td >{{chapter.descripcion}}</td>
                <td>{{chapter.numero_cap}}</td>
            </tr>
           
        </tbody>
</table>
</section>
